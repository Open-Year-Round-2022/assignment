<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
<section>
  <main>
    <article>
      <div class="phoneContainer"> <!-- 휴대폰 이미지 -->
        <div><!--이미지 컨테이너-->
          <div style="margin: 27px 0 0 113px;">
            <img src="images/phones/screenshot1.png"
            style="height: 538.84px; width: 250px;"/>
          </div>
        </div>
      </div>
      <div class="loginContainer">
        <div class="loginBox"> <!-- 로그인 박스 -->
          <h1 class="headline sprite spriteHeadline">Instagram</h1>
          <div class="inputsContainer"> <!-- 로그인 입력 박스 -->
            <form action="/" method="get">
              <div class="inputs"> <!-- 로그인 입력들 -->
                <div class="inputContainer"> <!-- 아이디 입력 -->
                  <div class="inputInner">
                    <label>
                      <span class="inputPlaceHolder">전화번호, 사용자 이름 또는 이메일</span>
                      <input autocapitalize="off" autocorrect="off" maxlength="75" type="text"></input>
                    </label>
                    <div></div>
                  </div>
                </div>
                <div class="inputContainer"> <!-- 비밀번호 입력 -->
                  <div class="inputInner">
                    <label>
                      <span class="inputPlaceHolder">비밀번호</span>
                      <input></input>
                    </label>
                    <div></div>
                  </div>
                </div>
                <div class="loginButtonContainer">
                  <button class="loginButton">
                    <div class="loginButtonInner">로그인</div>
                  </button>
                </div> <!-- 로그인 버튼 -->
                <div class="divider"> <!-- 또는 -->
                  <div class="divLine"></div>
                  <div style="margin: 0 18px">또는</div>
                  <div class="divLine"></div>
                </div>
                <div class="fbLoginContainer">  <!-- facebook login 버튼 -->
                  <button class="fbLoginButton">
                    <span class="sprite fbIcon"></span>
                    <span  style="color: #385185;">Facebook으로 로그인</span>
                  </button>
                </div>
              </div>
              <a class="forgetPassword">비밀번호를 잊으셨나요?</a>
            </form>
          </div>
        </div>
        <div class="loginBox"> <!-- 가입하기 박스-->
          <div>
            <p style="color: rgba(38, 38, 38, 1); font-size: 14px; margin: 15px; text-align: center;">
              계정이 없으신가요?
              <a style="color: #0095f6; text-decoration: none;">
                <span style="font-weight: 600">가입하기</span>
              </a>
            </p>
          </div>
        </div s>
        <div> <!-- 앱 다운로드 뱃지 -->
          <p style="color: rgba(38, 38, 38, 1); font-size: 14px; margin: 10px 20px 10px 20px; text-align:center;">앱을 다운로드 하세요</p>
          <div style="justify-content: center; margin: 10px 0 10px 0; flex-direction:row;"> <!-- badges -->
            <a style="margin-right: 8px; "><img alt="appstore"/ src="images/badges/android_playstore_badge.png"  style="height:40px;"></a>
            <a><img alt="playstore"/ src="images/badges/ios_appstore_badge.png" style="height:40px;"></a>
          </div>
        </div>
      </div> <!-- 로그인 창 -->
    </article>
    <footer>
      <div
      style="background-color: rgba(var(--bg-default), 1); padding: 0 20px">
        <div
        style="margin-top:52px; flex: 0 0 auto; justify-content: flex-start; align-items: stretch;"> <!-- 하단 링크 모음 -->
          <div
          class="footerItemContainer">
            <div class="footerItem">
              Meta
            </div>
            <div class="footerItem">
              소개
            </div>
            <div class="footerItem">
              블로그
            </div>
            <div class="footerItem">
              채용 정보
            </div>
            <div class="footerItem">
              API
            </div>
          </div>
          <div
          class="footerItemContainer">
            <div class="footerItem">
              댄스
            </div>
            <div class="footerItem">
              식음료
            </div>
            <div class="footerItem">
              블로그
            </div>
            <div class="footerItem">
              채용 정보
            </div>
          </div>
        </div>
        <div style="margin: 12px 0; justify-content: center; flex-direction: row;"> <!-- copyright -->
          <div style="flex-direction: row; align-items: center; justify-content: center;">
            <span style="color: rgb(142, 142, 142); font-weight: 400; font-size: 12px;">한국어</span>
            <div style="margin-left: 4px;">
              <span style="display: inline-block; transform: rotate(180deg);">
                <svg style="dipaly: block; position: relative; color: rgb(142, 142, 142); fill: rgb(142, 142, 142); height: 12; width: 12;">
                  <path d="M21 17.502a.997.997 0 01-.707-.293L12 8.913l-8.293 8.296a1 1 0 11-1.414-1.414l9-9.004a1.03 1.03 0 011.414 0l9 9.004A1 1 0 0121 17.502z"></path>
                </svg>
              </span>
            </div>
            <select style="position: absolute; height: 100%; width: 100%; opacity: 0;">
              <option>Afrikaans</option>
              <option>Deutsch</option>
              <option>English</option>
            </select>
          </div>
          <div style="margin-left: 16px; color: rgb(142, 142, 142); font-size: 12px;">
            © 2022 Instagram from Meta
          </div>
        </div>
      </div>
    </footer>
  </main>
</section>

  </body>
</html>
