<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/loginPage.css">
</head>

<body>
    <main id="main">
        <div class="display_right">
            <div class="login_box">
                <header>
                    <div class="logo_img"><img src="../images/logo_text.png" alt=""></div>
                </header>
                <div class="login_form">
                    <form action="/instagram/account/create" method="post">
                        <input type="id" name="userid" placeholder="사용자 이메일">
                        <input type="password" name="password" placeholder="비밀번호">
                        <input type="text" name="name" placeholder="사용자 이름">
                        <div class="loginBtn">
                            <input type="submit" value="가입하기">
                        </div>
                    </form>
                </div>
                <div class="login_perforation">
                    <div class="login_line"></div>
                    <div class="login_line_text">또는</div>
                    <div class="login_line"></div>
                </div>
                <div class="facebook_login">
                    <img src="../images/facebook_icon.png" class="" alt="">
                    <button class="facebook_btn">
                        <span class="facebook_text">Facebook으로 로그인</span>
                    </button>
                </div>
            </div>
            <div class="signup_box">
                <div class="signup_text">계정이 있으신가요? <a>로그인</a></div>
            </div>
            <div class="application_download">
                <div class="download_text">
                    <div>앱을 다운로드하세요.</div>
                </div>
                <div class="store_img">
                    <img src="../images/appStore.png" alt="appstore" class="appstore">
                    <img src="../images/googlePlay.png" alt="playstore" class="playstore">
                </div>
            </div>
        </div>
    </main>
</body>
